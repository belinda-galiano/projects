<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
</head>

<body>

  <div id="calculator" class="mdc-elevation--z8">
    <div id="screen-container" class="mdc-elevation--z2">
      <div id="screen"></div>
    </div>

    <div id="buttons-container">
      <div class="buttons">
        <span class="operator mdc-elevation--z2" id="clear">C</span>
        <span class="display operator mdc-elevation--z2">/</span>
        <span class="display operator mdc-elevation--z2">*</span>
        <span class='display mdc-elevation--z2'>7</span>
        <span class='display mdc-elevation--z2'>8</span>
        <span class='display mdc-elevation--z2'>9</span>
        <span class="display operator mdc-elevation--z2">-</span>
        <span class='display mdc-elevation--z2'>4</span>
        <span class='display mdc-elevation--z2'>5</span>
        <span class='display mdc-elevation--z2'>6</span>
        <span class="display operator mdc-elevation--z2">+</span>
        <span class='display mdc-elevation--z2'>1</span>
        <span class='display mdc-elevation--z2'>2</span>
        <span class='display mdc-elevation--z2'>3</span>
        <span class="operator mdc-elevation--z2" id="equals">=</span>
        <div class="l-row">
          <span class='display mdc-elevation--z2' id="zero">0</span>
        </div>
      </div>
    </div>
  </div>
  <script defer src="js/app.js"></script>

</body>

</html>

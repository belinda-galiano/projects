<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Burrito Guy Order Form</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
        <link rel="stylesheet" href="main.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1 class="title">Burrito Guy Order Form</h1>
        <main>
          <section>
            <h2>Available Items</h2>
            <ul id="item-list" class="list mdc-elevation--z2"></ul>
          </section>
          <section>
            <h2>Order</h2>
            <ul id="order-list" class="list mdc-elevation--z2"></ul>
          </section>
          <section>
            <button class="submit-button mdc-elevation--z5">Submit Order</button>
            <p class="feedback"></p>
            <div>
              <img id = "img-restaurant"src="https://images.unsplash.com/photo-1511978293554-7b92f19bd77d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=4d13c2e4b34947f3e296e697ecd0c5cb&auto=format&fit=crop&w=1050&q=80" alt="street food">
            </div>
          </section>
        </main>

        <script src="scripts/app.js"></script>
    </body>
</html>
